    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/calculadora/estilo.css">
    <title>Calculadora Basica</title>

<body>
    <header>
        <h1 class="h1">CALCULADORA BASICA DIGITAL |----->
            <a href="/inicio.html" class="inicio" style="border: black 4px double;">INICIO</a>

        <div class="calculadora">
            <h1>CALCULADORA B√ÅSICA</h1>

                    <div class="boton">1</div>
                    <div class="boton">2</div>
                    <div class="boton">3</div>
                    <div class="boton verde">+</div>
                    <div class="boton largo">0</div>
                    <div class="boton">.</div>
                    <div class="boton">=</div>
                </div>
            </div>
        </div>
    </div>
